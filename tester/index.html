<script type="text/javascript">
var countries3 = new Bloodhound({
datumTokenizer: Bloodhound.tokenizers.obj.whitespace('municipi','local'),
queryTokenizer: Bloodhound.tokenizers.whitespace,
prefetch: '../coles.json'
});
$('#prefetch .typeahead').typeahead({
highlight: true
}, {
name: 'pobles',
source: countries3,
highlight: true,
minLength: 3,
limit: 100,
display: Handlebars.compile('{{municipi}}'),
templates: {
empty: ['<div class="empty-message">', ' No s\'ha trobat cap població', '</div>'].join('\n'),
suggestion: Handlebars.compile('<div><span style="font-size:13px">{{municipi}}</span><br><span style="font-size:13px"> {{local}}, {{direccio}}</span></div>')
}
});
$('.typeahead').bind('typeahead:select', function(ev, suggestion) {
$( "#printo" ).show();
$( "#sivius" ).hide();
$("#municipiform").html(suggestion.municipi);
$("#localform").html(suggestion.local);
$("#adrecaform").html(suggestion.direccio);

}
